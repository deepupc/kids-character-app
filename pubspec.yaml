name: kids_character_app
description: "An interactive drawing app for kids where characters come to life"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Drawing and Graphics
  flutter_colorpicker: ^1.0.3
  
  # Image Processing
  image: ^4.1.3
  path_provider: ^2.1.1
  
  # AI Integration
  http: ^1.1.2
  dio: ^5.4.0
  
  # Speech and Audio
  flutter_tts: ^4.0.2
  speech_to_text: ^6.6.0
  audioplayers: ^5.2.1
  
  # Animation
  lottie: ^2.7.0
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI Utilities
  flutter_screenutil: ^5.9.0
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/characters/
    - assets/sounds/
